<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор</title>
    <link rel="stylesheet" href="/css/create.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body>
    <header class="auth-header">
      <h2>Конвертируйте вашу музыку в</h2>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <div class="columns">
          <!-- Левая колонка -->
          <section class="left-column column-common">
            <div class="messenger-input-container">
              <input
                type="text"
                class="messenger-input-field"
                id="audioInputField"
                placeholder="Загрузить аудиофайл или записать голос"
                readonly
              />
              <button class="record-button-icon" id="recordButton">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="microphone-icon"
                  width="20"
                  height="20"
                  viewBox="-0.5 0 25 25"
                  fill="none"
                >
                  <path
                    d="M7 7.40991C7 6.08383 7.52677 4.81207 8.46445 3.87439C9.40213 2.93671 10.6739 2.40991 12 2.40991C13.3261 2.40991 14.5978 2.93671 15.5355 3.87439C16.4732 4.81207 17 6.08383 17 7.40991V13.4099C17 14.736 16.4732 16.0079 15.5355 16.9456C14.5978 17.8832 13.3261 18.4099 12 18.4099C10.6739 18.4099 9.40213 17.8832 8.46445 16.9456C7.52677 16.0079 7 14.736 7 13.4099V7.40991Z"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M21 13.4099C21 15.7969 20.0518 18.0861 18.364 19.7739C16.6761 21.4618 14.3869 22.4099 12 22.4099C9.61305 22.4099 7.32384 21.4618 5.63602 19.7739C3.94819 18.0861 3 15.7969 3 13.4099"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <label class="file-input-wrapper">
                <input type="file" id="uploadAudio" accept="audio/*" />
                <img
                  src="./media/upload-icon-40X40.svg"
                  alt="загрузить файл"
                  width="24"
                  height="24"
                />
              </label>
            </div>

            <audio
              id="uploadedAudioPlayer"
              class="audio-player"
              controls="false"
              style="display: none"
            ></audio>
            <audio
              id="recordedAudioPlayer"
              class="audio-player"
              controls="false"
              style="display: none"
            ></audio>
            <div class="custom-audio-player" id="audioPlayer">
              <div class="player-controls">
                <button
                  class="player-btn play-pause-btn"
                  id="playPauseBtn"
                  title="Воспроизвести/Пауза"
                >
                  <svg viewBox="0 0 24 24" fill="white">
                    <path id="playIcon" d="M8 5v14l11-7z" />
                  </svg>
                </button>
              </div>

              <div class="progress-container">
                <div class="progress-bar-container" id="progressContainer">
                  <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                  <span class="current-time" id="currentTime">0:00</span>
                  <span class="duration" id="duration">0:00</span>
                </div>
              </div>

              <div class="volume-control">
                <button
                  class="player-btn volume-btn"
                  id="volumeBtn"
                  title="Громкость"
                >
                  <svg viewBox="0 0 24 24" fill="white">
                    <path
                      id="volumeIcon"
                      d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
                    />
                  </svg>
                </button>
                <div class="volume-slider-container">
                  <input
                    type="range"
                    class="volume-slider"
                    id="volumeSlider"
                    min="0"
                    max="1"
                    step="0.01"
                    value="1"
                  />
                </div>
              </div>
            </div>
            <!-- Блок выбора сложности -->
            <div class="difficulty-selection">
              <p>Выберите сложность партии</p>
              <div class="radio-group-difficulty">
                <input
                  type="radio"
                  id="easy"
                  name="difficulty"
                  value="easy"
                  checked
                />
                <label for="easy" class="btn-common radio-label">
                  Для новичка
                </label>

                <input
                  type="radio"
                  id="medium"
                  name="difficulty"
                  value="medium"
                />
                <label for="medium" class="btn-common radio-label">
                  Уверенный исполнитель
                </label>

                <input type="radio" id="hard" name="difficulty" value="hard" />
                <label for="hard" class="btn-common radio-label">Профи</label>
              </div>
            </div>

            <!-- Блок выбора инструмента -->
            <div class="instrument-selection">
              <p>Выбор инструмента</p>
              <select class="styled-select">
                <option value="guitar">Гитара</option>
                <option value="bass">Бас гитара</option>
                <option value="piano">Фортепиано</option>
                <option value="violin">Скрипка</option>
              </select>
            </div>
            <!-- Блок сохранения и генерации -->
            <div class="action-buttons">
              <button class="btn-common">Генерировать</button>
              <button class="btn-common">Сохранить</button>
            </div>
          </section>

          <!-- Правая колонка -->

          <section class="right-column column-common">
            <div class="right-column">
              <div class="tab-group">
                <!-- Вкладка 1 -->
                <div class="">
                  <input type="radio" name="tab-group" id="tab-1" checked />
                  <label for="tab-1">Табы</label>
                </div>

                <!-- Вкладка 2 -->
                <div class="">
                  <input type="radio" name="tab-group" id="tab-2" />
                  <label for="tab-2">Ноты</label>
                </div>

                <!-- Вкладка 3 -->
                <div class="">
                  <input type="radio" name="tab-group" id="tab-3" />
                  <label for="tab-3">Midi</label>
                </div>
              </div>
            </div>

            <canvas id="musicSheet" class="music-canvas"></canvas>
            <div class="tone-buttons">
              <button class="btn-common" onclick="increaseTone()">
                Повысить тональность
              </button>

              <button class="btn-common" onclick="decreaseTone()">
                Понизить тональность
              </button>
              <button class="btn-common" onclick="editNotes()">
                Редактировать ноты
              </button>
            </div>
            <button class="btn-common" onclick="regenerateNotes()">
              Перегенерировать ноты
            </button>
          </section>
        </div>
      </div>
    </main>

    <script src="./scripts/create-scripts/index.js" type="module"></script>
  </body>
</html>
